                <p style="font-size: 30px; font-weight: bold;">beardeo</p></br>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>

                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>

                <div class="form-group password">
                    <label for="password" class="col-sm-3 control-label">Password</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" ng-model="form.dob" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="femaleRadio" ng-model="form.gender" value="Female" required>Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="maleRadio" ng-model="form.gender" value="Male" required>Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="uncknownRadio" ng-model="form.gender" value="Unknown" required>Unknown
                                </label>

                        </div>
                    </div>

<script>
$(document).ready(function(){
    $("#email").focusout(function(){
		var Email= $("#email").val().toUpperCase();
		$("#email").val(Email);
		var element = angular.element($('#someForm'));
        element.scope().form.email = $("#email").val(); 
	});
     
$("#click").click(function(){
   var pass=$("#password").val();
		var hide=$("#hide").val();
		
		if(pass!="")
		{
			$("#hide").val($("#password").val());
			var hash = CryptoJS.MD5(pass);
            $("#password").val(hash);
			var element = angular.element($('#someForm'));
            element.scope().form.password = $("#password").val();; 
		}
    });
});
</script>
<script>
$("#password").on("keyup",function(){
    if($(this).val())
        $(".glyphicon-eye-open").show();
    else
        $(".glyphicon-eye-open").hide();
    });
$(".glyphicon-eye-open").mousedown(function(){
                $("#password").attr('type','text');
            }).mouseup(function(){
            	$("#password").attr('type','password');
            }).mouseout(function(){
            	$("#password").attr('type','password');
            });
            </script>
