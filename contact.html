<script>
$('#email').focusout(function(){
	   $('#email').filter(function(){
	        var emil=$('#email').val();
	        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
	        if( !emailReg.test( emil ) ) {
	             $(this).replaceWith('<input style="border-color: #a94442;" class="form-control" id="email" name="email" placeholder="Not Valid Email Address" type="email" required>');
	        } else {
	             $(this).replaceWith('<input style="border-color: #3c763d;" class="form-control" id="email" name="email" placeholder="Email Address" type="email" value='+emil+'>');
	             
	        }
	  })
	});

</script>
<script>
$('#feedbackform').on('submit', function(e) {
    e.preventDefault();
	var name = $('#name').val();
	var email = $('#email').val();
	var comment = $('#comment').val();

    swal({
				title: "Conformation",
				text: "Are you want to submit",
				showCancelButton: true,
				confirmButtonText: "Yes",
				cancelButtonText: "No",
				closeOnConfirm: false,
				showLoaderOnConfirm: true,
    },
    function(){
		$.ajax({
            type:'post',
            url:'contact.php',
            data: {Name:name,Email:email,Comment:comment},
			success: function(){
			swal({
				   title: "Success",
				   text: "Feedback submitted successfuly",
				   type: "success",
				   showCancelButton: false,
				   cancelButtonText: "Ok",
				   showConfirmButton: true},
				   function(){
						location.reload();
				   });}		 
       });    
    });
	//location.reload();
});
</script>
